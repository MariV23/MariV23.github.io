<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <div class="principal">
        <div class="principal1">
            <div class="segundo1">
                <img src="logo.png" class="logo">
                <div>
                     <p class="parrafo1">Wznies sie na wyzszy poziom obstawiania Z <span class="txtM">lejtami</span>!</p>
                </div>
               <img src="cohete.png" class="cohete">
            </div>
        </div>
        <div class="principal2">
            <div class="segundo2">
                <div class="botones">
                    <p class="parrafobtn">Nie masz konta?</p>
                    <input type="button" value="Zarejestruj siq" class="btn">
                </div>
                <div class="form">
                    <form action="" method="post">
                        <label for="" class="logIn"><b>Zaloguj sie</b></label> <br> <br>
                        <input id="email" type="email" placeholder="Adress e-mail" class="email"><br><br>
                        <input type="password" name="pass" id="pass" class="pass" placeholder="Haslo"><br><br>
                        <input type="checkbox" name="" id="checkLog" class="check">
                        <label class="sub" id="checkLog">Zapamietaj mnie</label><br>
                        <input type="button" value="Zaloguj sie" class="btnLogIn"> 
                        <p class="forg">Nie pamietasz hasla? <span class="txtM">Przypomnij haslo</span></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
